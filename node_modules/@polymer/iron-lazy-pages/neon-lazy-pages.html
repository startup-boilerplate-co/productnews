<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="iron-lazy-pages-behavior.html">

<!--
# neon-lazy-pages

[`<neon-animated-pages>`](https://github.com/PolymerElements/neon-aniamation) with lazy-loading functionality.

@group Iron Elements
@element neon-lazy-pages
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="neon-lazy-pages">
  <template>
    <style>
      :host {
        display: block;
      }
      :host > ::slotted(:not(.iron-lazy-selected)) {
        display: none !important;
      }
    </style>

    <slot></slot>
  </template>
  <script>
    Polymer({

      is: 'neon-lazy-pages',

      behaviors: [
        Polymer.IronLazyPagesBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [],
              'exit': []
            };
          }
        },

        entryAnimation: String,
        exitAnimation: String
      },

      _show: function(page) {
        if (this._isAnimatingOut) {
          return;
        }
        var onEnd = function() {
          if (this._lastSelected) {
            this._lastSelected.classList.remove('iron-lazy-selected');
          }
          this.removeEventListener('neon-animation-finish', onEnd);
          // Even though page should be shown, it could be that a new element
          // was shown during the animation.
          var node = this.selectedItem;
          node.classList.add('iron-lazy-selected');
          this.animationConfig.entry = (node.animationConfig && node.animationConfig.entry) || {
            node: node,
            name: this.entryAnimation
          };
          this.playAnimation('entry');
          this._isAnimatingOut = false;
        }.bind(this);
        if (this._lastSelected) {
          this.animationConfig.exit = (this._lastSelected.animationConfig && this._lastSelected.animationConfig.exit) || {
            node: this._lastSelected,
            name: this.exitAnimation
          };
          this._isAnimatingOut = true;
          this.addEventListener('neon-animation-finish', onEnd);
          this.playAnimation('exit');
        } else {
          onEnd();
        }
      }
    });
  </script>
</dom-module>
