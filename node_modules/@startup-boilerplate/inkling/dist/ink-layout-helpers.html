<html><head></head><body><dom-module id="ink-layout-helpers">
	<template>
		<custom-style>
			<style>
		    html {
					/* paddings */
					--pd-xs: 5px;
					--pd-sm: 10px;
					--pd-md: 15px;
					--pd-lg: 25px;
					--pd-xlg: 35px;
					--pd-xxlg: 50px;

					--mix-pd-xs: {
						padding: var(--pd-xs);
					};

					--mix-pd-sm: {
						padding: var(--pd-sm);
					};

					--mix-pd-md: {
						padding: var(--pd-md);
					};

					--mix-pd-lg: {
						padding: var(--pd-lg);
					};

					--mix-pd-xlg: {
						padding: var(--pd-xlg);
					};

					--mix-pd-xxlg: {
						padding: var(--pd-xxlg);
					};



					--mix-tblr: {
						top: 0;
						bottom: 0;
						left: 0;
						right: 0;
					};

					--mix-fixed-view: {
						position: fixed;
						@apply(--mix-tblr);
						overflow-y: scroll;
					};

					--mix-relative-view: {
						position: relative;
						display: block;
					};

					--mix-absolute-view: {
						position: absolute;
						@apply(--mix-tblr);
					};


				}

				*[pd-xs] {
					padding: var(--pd-xs);
				}

				*[pd-sm] {
					padding: var(--pd-sm);
				}

				*[pd-md] {
					padding: var(--pd-md);
				}

				*[pd-lg] {
					padding: var(--pd-lg);
				}

				*[pd-xlg] {
					padding: var(--pd-xlg);
				}

				*[pd-xxlg] {
					padding: var(--pd-xxlg);
				}






				:root {
					/* radius */
					--rd-sm: 3px;
					--rd-md: 5px;
					--rd-lg: 8px;

					--mix-rd-sm: {
						border-radius: var(--rd-sm);
					};

					--mix-rd-md: {
						border-radius: var(--rd-md);
					};

					--mix-rd-lg: {
						border-radius: var(--rd-lg);
					};
				}

				*[rd-sm] {
					border-radius: var(--rd-sm);
				}

				*[rd-md] {
					border-radius: var(--rd-md);
				}

				*[rd-lg] {
					border-radius: var(--rd-lg);
				}





				/* alignments */
				:root {
					--flx: {
						display: flex;
					};

					--flx-ctr: {
						align-items: center;
					};

					--flx-ctr-justified: {
						justify-content: center;
					};

					--flx-ctr-ctr: {
						@apply(--flx);
						@apply(--flx-ctr);
						@apply(--flx-ctr-justified);
					};
				}

				*[h-ctr] {
					@apply(--flx-ctr);
				}

				*[hv-ctr] {
					@apply(--flx-ctr-ctr);
				}



				*[fw] {
					width: 100%;
					margin: 0;
				}



				*[mw100] {max-width: 100px;}
				*[mw200] {max-width: 200px;}
				*[mw300] {max-width: 300px;}
				*[mw400] {max-width: 400px;}
				*[mw500] {max-width: 500px;}
				*[mw600] {max-width: 600px;}
				*[mw700] {max-width: 700px;}
				*[mw800] {max-width: 800px;}
				*[mw900] {max-width: 900px;}
				*[mw1000] {max-width: 1000px;}


			</style>
		</custom-style>
	</template>
</dom-module>
</body></html>
